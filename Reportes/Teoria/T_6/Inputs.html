<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Muestrario de Inputs HTML con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco para mayor legibilidad */
        }
        .container {
            padding-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Muestrario de Inputs HTML con Bootstrap</h1>
        
        <div class="form-group">
            <label>Botón:</label>
            <input type="button" value="Click Me" class="form-control btn btn-primary">
        </div>
        
        <div class="form-group">
            <label>Checkbox:</label>
            <input type="checkbox" class="form-check-input">
        </div>
        
        <div class="form-group">
            <label>Color:</label>
            <input type="color" class="form-control form-control-color">
        </div>
        
        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Fecha y hora local:</label>
            <input type="datetime-local" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Archivo:</label>
            <input type="file" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Imagen:</label>
            <input type="image" src="HTML5_logo_and_wordmark.svg.png" alt="Submit Image" class="img-fluid" style="width:  10%;">
        </div>
        
        <div class="form-group">
            <label>Mes:</label>
            <input type="month" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Número:</label>
            <input type="number" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Radio:</label>
            <input type="radio" name="group1" class="form-check-input">
        </div>
        
        <div class="form-group">
            <label>Rango:</label>
            <input type="range" class="form-range">
        </div>
        
        <div class="form-group">
            <label>Reset:</label>
            <input type="reset" class="btn btn-secondary">
        </div>
        
        <div class="form-group">
            <label>Búsqueda:</label>
            <input type="search" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Enviar:</label>
            <input type="submit" class="btn btn-primary">
        </div>
        
        <div class="form-group">
            <label>Teléfono:</label>
            <input type="tel" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Texto:</label>
            <input type="text" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Hora:</label>
            <input type="time" class="form-control">
        </div>
        
        <div class="form-group">
            <label>URL:</label>
            <input type="url" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Semana:</label>
            <input type="week" class="form-control">
        </div>
        
    </div>
</body>
</html>
